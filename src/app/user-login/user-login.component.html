<h1 class="text-center mt-2" style="color: blueviolet;">Product Review Analysis For Genuine Rating</h1>

<div class="d-flex justify-content-end">
    <a href="/admin" routerLinkActive="router-link-active" >
<button class="btn btn-primary" >Admin Login</button></a>
</div>
<h3 class="bg-primary p-2 border rounded w-25 mt-5 ml-5">User Login</h3>
<div class="container mt-5">
    <div class="form-area">
        <form>

            <div class="form-group">
    
               <label for="username">Username:</label>
    
             <input type="text" placeholder="Enter Your Username" class="form-control w-50 m-2" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username" required>
    
            </div>
    
        <div class="form-group">
    
        <label for="password">Password:</label>
    
        <input type="password" placeholder="Enter Your Password" class="form-control w-50 m-2" [(ngModel)] ="password" [ngModelOptions]="{standalone:true}" id="password" required>
    
        </div>
    
       <div>
    
    
        <a href="/udash"><button type="submit" routerLink="udash" routerLinkActive="router-link-active" class="btn btn-primary mt-2" (click)="login()">Login</button></a>

        
    </div>
    
    </form>
    
     

</div>
</div>
<div class="container mt-4">

    <p>Don't have an account?click the button to register</p>
    <a href="/register"><button routerLink="register" class="btn btn-primary">Register</button></a>
     
    
</div>
