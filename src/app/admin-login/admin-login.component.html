<div class="text-center mt-4">
  <h2 class="text-center mt-2" style="color: purple">Welcome Back Admin</h2>
  <p>Enter Your Credentials to Get Started</p>
</div>
<form >
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control w-50 m-2" placeholder="Enter Your Username" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control w-50 m-2" placeholder="Enter Your Password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password" required>
    </div>
    
  <button routerLink="login" type="submit"  (click)="login()" class="btn btn-primary">Login</button>
 
      
  </form>
